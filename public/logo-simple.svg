<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour le terminal -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'épée -->
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#terminalGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Terminal window -->
  <rect x="8" y="12" width="48" height="32" rx="4" fill="#000000" stroke="#374151" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="8" y="12" width="48" height="8" rx="4" fill="#374151"/>
  
  <!-- Terminal dots -->
  <circle cx="14" cy="16" r="1.5" fill="#ef4444"/>
  <circle cx="20" cy="16" r="1.5" fill="#fbbf24"/>
  <circle cx="26" cy="16" r="1.5" fill="#22c55e"/>
  
  <!-- Terminal content -->
  <text x="12" y="28" font-family="monospace" font-size="6" fill="#22c55e">$</text>
  <text x="16" y="28" font-family="monospace" font-size="6" fill="#ffffff">quest</text>
  
  <!-- Cursor -->
  <rect x="16" y="32" width="4" height="6" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Épée simplifiée -->
  <g transform="translate(45, 20) rotate(45)">
    <rect x="-1" y="-8" width="2" height="12" fill="url(#swordGradient)"/>
    <rect x="-3" y="3" width="6" height="1.5" fill="#92400e"/>
    <circle cx="0" cy="6" r="1.5" fill="#92400e"/>
  </g>
  
  <!-- Symbole CLI -->
  <text x="32" y="54" font-family="monospace" font-size="8" fill="#fbbf24" text-anchor="middle">></text>
</svg> 